<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .scanner-section {
            margin: 30px 0;
        }

        #qr-reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-box {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
            display: none;
        }

        .status-box.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
            display: block;
        }

        .status-box.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
            display: block;
        }

        .status-box.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
            display: block;
        }

        .scan-result {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .scan-result.active {
            display: block;
        }

        .result-field {
            margin-bottom: 15px;
        }

        .result-field label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .result-field value {
            display: block;
            background: white;
            padding: 10px;
            border-radius: 4px;
            color: #667eea;
            font-weight: 500;
            word-break: break-all;
        }

        .simulation-notice {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            border-left: 4px solid #ffc107;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä Medicine Barcode Scanner</h1>
            <p>Scan medicine barcodes to auto-fill expiry alerts</p>
        </div>

        <div class="simulation-notice">
            ‚ÑπÔ∏è Running in simulation mode. Real camera access simulates barcode scanning.
        </div>

        <div id="statusBox" class="status-box info">
            Ready to scan. Click "Start Camera" or simulate a scan below.
        </div>

        <div class="scanner-section">
            <div id="qr-reader"></div>
        </div>

        <div class="camera-controls">
            <button class="btn-primary" id="startBtn">Start Camera</button>
            <button class="btn-secondary" id="stopBtn" style="display: none;">Stop Camera</button>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <p style="color: #999; font-size: 13px; margin-bottom: 15px;">OR Simulate Barcode Scan</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-secondary" onclick="simulateScan('Paracetamol 650mg|2024-03-01|2026-03-01')">Paracetamol</button>
                <button class="btn-secondary" onclick="simulateScan('Amoxicillin 500mg|2023-11-10|2025-11-10')">Amoxicillin</button>
                <button class="btn-secondary" onclick="simulateScan('Cetirizine 10mg|2024-01-15|2026-01-15')">Cetirizine</button>
                <button class="btn-secondary" onclick="simulateScan('Ibuprofen 200mg|2023-06-20|2025-06-20')">Ibuprofen</button>
            </div>
        </div>

        <div id="loadingBox" class="loading">
            <div class="spinner"></div>
            <p>Processing barcode...</p>
        </div>

        <div id="scanResult" class="scan-result">
            <div class="result-field">
                <label>Medicine Name</label>
                <value id="resultName">-</value>
            </div>
            <div class="result-field">
                <label>Manufactured Date</label>
                <value id="resultMfg">-</value>
            </div>
            <div class="result-field">
                <label>Expiry Date</label>
                <value id="resultExp">-</value>
            </div>
        </div>
    </div>

    <script>
        // ============= BARCODE SCANNER LOGIC =============
        let html5QrcodeScanner = null;
        let isCameraActive = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBox = document.getElementById('statusBox');
        const loadingBox = document.getElementById('loadingBox');
        const scanResult = document.getElementById('scanResult');

        // Parse barcode data from pipe-delimited format
        function parseBarcodeData(rawData) {
            const parts = rawData.split('|');
            if (parts.length !== 3) {
                throw new Error('Invalid barcode format');
            }
            return {
                name: parts[0].trim(),
                mfgDate: parts[1].trim(),
                expDate: parts[2].trim()
            };
        }

        // Validate date format YYYY-MM-DD
        function isValidDate(dateStr) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(dateStr)) return false;
            const date = new Date(dateStr);
            return date instanceof Date && !isNaN(date);
        }

        // Process scanned data
        function processScan(scannedData) {
            loadingBox.style.display = 'block';
            
            setTimeout(() => {
                try {
                    const data = parseBarcodeData(scannedData);

                    // Validate dates
                    if (!isValidDate(data.mfgDate) || !isValidDate(data.expDate)) {
                        throw new Error('Invalid date format. Expected YYYY-MM-DD');
                    }

                    // Store in localStorage
                    localStorage.setItem('medicineBarcode', JSON.stringify({
                        name: data.name,
                        mfgDate: data.mfgDate,
                        expDate: data.expDate,
                        scanTime: new Date().toISOString()
                    }));

                    // Display result
                    displayScanResult(data);

                    // Update status
                    updateStatus('Barcode scanned successfully! Data transferred.', 'success');

                    // Navigate after delay
                    setTimeout(() => {
                        navigateToDemo();
                    }, 2000);

                } catch (error) {
                    updateStatus(`Error: ${error.message}`, 'error');
                    loadingBox.style.display = 'none';
                }
            }, 800);
        }

        // Display scan result
        function displayScanResult(data) {
            document.getElementById('resultName').textContent = data.name;
            document.getElementById('resultMfg').textContent = data.mfgDate;
            document.getElementById('resultExp').textContent = data.expDate;
            scanResult.classList.add('active');
            loadingBox.style.display = 'none';
        }

        // Update status message
        function updateStatus(message, type = 'info') {
            statusBox.textContent = message;
            statusBox.className = `status-box ${type}`;
        }

        // Simulate barcode scan
        function simulateScan(barcodeData) {
            updateStatus('Simulating barcode scan...', 'info');
            processScan(barcodeData);
        }

        // Initialize camera
        function startCamera() {
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            updateStatus('Camera starting...', 'info');

            html5QrcodeScanner = new Html5Qrcode('qr-reader');
            
            html5QrcodeScanner.start(
                { facingMode: 'environment' },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isCameraActive = true;
                updateStatus('Camera active. Point at barcode to scan.', 'info');
            }).catch(err => {
                updateStatus(`Camera error: ${err.message}`, 'error');
                startBtn.style.display = 'block';
                stopBtn.style.display = 'none';
            });
        }

        // Stop camera
        function stopCamera() {
            if (html5QrcodeScanner && isCameraActive) {
                html5QrcodeScanner.stop().then(() => {
                    isCameraActive = false;
                    startBtn.style.display = 'block';
                    stopBtn.style.display = 'none';
                    updateStatus('Camera stopped.', 'info');
                });
            }
        }

        // Scan success callback
        function onScanSuccess(decodedText, decodedResult) {
            stopCamera();
            processScan(decodedText);
        }

        // Scan failure callback
        function onScanFailure(error) {
            // Silent fail - camera scanning continues
        }
        // Navigate to demo page
        function navigateToDemo() {
            window.location.href = 'file:///C:/Users/lmoor/medicine%20expiry%20alert/model-1/demo.1.3.1.html';
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isCameraActive) {
                stopCamera();
            }
        });
    </script>
</body>
</html>
